<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flappy Bird JS Clone</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div id="canvas"> <!-- Canvas -->
                <div id="bg"></div> <!-- Background -->
                <div id="floor"></div> <!-- Floor -->
                <div id="player"></div> <!-- Player -->
                
                <div id="hud"> <!-- HUD -->
                    <div id="btnPlayPause" class="btn btnPause"></div>
                    <div id="scoreMain" class="score">
                        <span class="digit d0"></span>
                    </div>
                </div> <!-- HUD -->

                <div id="menuMain" class="menu"> <!-- Main menu -->

                    <div class="header">
                        <div class="row">
                            <div class="logo"></div>
                            <div class="bird"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div id="btnStart" class="btn"></div>
                    </div>

                    <div id="copyright"></div>
                </div> <!-- Main menu -->

                <div id="tutorial"> <!-- Tutorial screen -->
                    <div class="getReady"></div>
                    <div class="hint"></div>
                </div> <!-- Tutorial screen -->

                <div id="menuGameOver" class="menu"> <!-- Game over menu -->

                    <div class="gameOver"></div>
                    <div id="scoreFrame">
                        <div id="scoreCount" class="score"></div>

                        <div class="row">
                            <div id="new"></div>
                            <div id="highscore" class="score"></div>
                        </div>

                    </div>

                    <span id="btnOK" class="btn"></span>
                </div> <!-- Game over menu -->

                <div id="transition"> <!-- Transition element -->
                    
                </div> <!-- Transition element -->
            </div> <!-- Canvas -->

            <footer>
                <div class="profile-container">
                    <a href="https://github.com/santanafelipe98" target="_blank">
                        <img src="https://avatars.githubusercontent.com/u/40870705?s=60&u=bba941bc4c8d40c118662163846e97987b2d3ef4&v=4" alt="profile" class="profile">
                    </a>
                    <span class="author">Felipe Santana</span>
                </div>

                

                <div class="repo">
                    <span class="year">2021</span>
                    <i class="fab fa-github"></i>
                    <a href="#">View repo</a> <!-- Project repo -->
                </div>
                
            </footer>
        </div> 
        <script src="./assets/js/utils.js"></script>
        <script src="./assets/js/flappybird.js"></script>
        <script>
            flappyBird.init();
        </script>
    </body>
</html>
